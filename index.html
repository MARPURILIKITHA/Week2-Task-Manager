<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Task Manager</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-light">
  <header class="app-header">
    <div class="title-block">
      <h1>Interactive Task Manager</h1>
      <p class="subtitle">Add, edit, complete, filter, reorder, and persist tasks</p>
    </div>
    <div class="header-actions">
      <button id="themeToggle" class="ghost-button" aria-label="Toggle theme">üåô Dark</button>
      <button id="exportBtn" class="ghost-button" aria-label="Export tasks">‚¨ÜÔ∏è Export</button>
      <label class="file-button" for="importInput">‚¨áÔ∏è Import</label>
      <input type="file" id="importInput" accept=".json" hidden>
    </div>
  </header>

  <main class="layout">
    <section class="panel wide">
      <form id="taskForm" autocomplete="off" novalidate>
        <div class="form-grid">
          <div class="field">
            <label for="taskInput">Task</label>
            <input id="taskInput" name="task" type="text" placeholder="Add a new task..." required>
            <small class="hint">Press Enter to add. Double-click a task to edit.</small>
          </div>
          <div class="field">
            <label for="dueInput">Due date</label>
            <input id="dueInput" name="due" type="date">
          </div>
          <div class="field">
            <label for="prioritySelect">Priority</label>
            <select id="prioritySelect" name="priority">
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="actions">
            <button type="submit" class="primary">Add Task</button>
            <button type="button" id="clearCompleted" class="ghost-button">Clear Completed</button>
          </div>
        </div>
      </form>
    </section>

    <section class="panel controls">
      <div class="filters">
        <div class="filter-group" role="group" aria-label="Filter tasks">
          <button data-filter="all" class="filter-button active">All</button>
          <button data-filter="active" class="filter-button">Active</button>
          <button data-filter="completed" class="filter-button">Completed</button>
        </div>
        <div class="search">
          <input id="searchInput" type="search" placeholder="Search tasks (press / to focus)">
        </div>
        <div class="sort">
          <label for="sortSelect">Sort</label>
          <select id="sortSelect" aria-label="Sort tasks">
            <option value="manual">Manual</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="duedate">Due date</option>
            <option value="priority">Priority</option>
          </select>
        </div>
      </div>
      <div class="stats" aria-live="polite">
        <span id="totalCount">0 total</span>
        <span id="activeCount">0 active</span>
        <span id="completedCount">0 completed</span>
      </div>
    </section>

    <section class="panel wide">
      <ul id="taskList" class="task-list" aria-live="polite"></ul>
      <p id="emptyState" class="empty-state">No tasks yet. Add one above to get started.</p>
    </section>
  </main>

  <footer class="app-footer">
    <p>Drag tasks to reorder ‚Ä¢ Keyboard: N to focus input, / to search</p>
  </footer>

  <!-- Detail modal for viewing/editing full task -->
  <dialog id="taskModal" class="task-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Task Details</h2>
        <button type="button" id="closeModal" class="close-button" aria-label="Close">‚úï</button>
      </div>
      <form id="modalForm" class="modal-form">
        <div class="field">
          <label for="modalTitle">Title</label>
          <input id="modalTitle" type="text" required>
        </div>
        <div class="field">
          <label for="modalDueDate">Due date</label>
          <input id="modalDueDate" type="date">
        </div>
        <div class="field">
          <label for="modalPriority">Priority</label>
          <select id="modalPriority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="field">
          <label for="modalCompleted">
            <input id="modalCompleted" type="checkbox">
            Completed
          </label>
        </div>
        <div class="modal-actions">
          <button type="submit" class="primary">Save</button>
          <button type="button" id="deleteModalBtn" class="danger">Delete</button>
          <button type="button" id="cancelModal" class="ghost-button">Cancel</button>
        </div>
      </form>
    </div>
  </dialog>

  <script type="module" src="js/app.js"></script>
</body>
</html>
